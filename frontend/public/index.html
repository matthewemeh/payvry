<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth m-0 p-0 border-0 outline-0 cursor-default list-none no-underline box-border font-poppins"
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
    <title>Payvry</title>

    <script>
      window.onbeforeunload = () => window.scrollTo(0, 0);

      const removeInfoBubbles = () => {
        const infoBubbles = document.querySelectorAll('.info-bubble');
        const infoBubblesContainer = document.querySelector('.info-bubbles-container');

        infoBubbles.forEach(infoBubble => {
          infoBubble.classList.add('hidden');
        });

        infoBubblesContainer.classList.add('hidden');
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div
      id="alert"
      class="fixed left-1/2 -translate-x-1/2 w-max max-w-[80vw] p-4 bg-transparent text-white mb-8 tracking-[0.04em] rounded-md text-[1rem] transition-all duration-400 ease-in-out"
      style="bottom: -100px"
    ></div>
    <div
      onclick="removeInfoBubbles()"
      class="info-bubbles-container fixed top-0 left-0 w-screen h-screen hidden bg-[rgba(0,0,0,0.5)]"
    ></div>
  </body>
</html>
